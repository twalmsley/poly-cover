<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polygon to Rectangles</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; overflow: hidden; }
    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 8px 12px;
      background: #1a1a2e;
      color: #eee;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      z-index: 10;
    }
    #toolbar button {
      padding: 6px 12px;
      border: 1px solid #444;
      background: #16213e;
      color: #eee;
      border-radius: 4px;
      cursor: pointer;
    }
    #toolbar button:hover { background: #0f3460; }
    #toolbar button.active { background: #e94560; border-color: #e94560; }
    #toolbar label { display: flex; align-items: center; gap: 4px; }
    #toolbar input[type="number"] {
      width: 64px;
      padding: 4px 6px;
      background: #0f0f1a;
      border: 1px solid #444;
      color: #eee;
      border-radius: 4px;
    }
    #toolbar input[type="checkbox"] { accent-color: #e94560; }
    #canvas-wrap {
      position: fixed;
      top: 48px;
      left: 0;
      right: 0;
      bottom: 0;
      cursor: crosshair;
    }
    #canvas-wrap.pan { cursor: grab; }
    #canvas-wrap.pan:active { cursor: grabbing; }
    #c {
      display: block;
      width: 100%;
      height: 100%;
      background: #0f0f1a;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button type="button" id="btn-draw">Draw</button>
    <button type="button" id="btn-close">Close polygon</button>
    <button type="button" id="btn-new">New polygon</button>
    <button type="button" id="btn-run">Run covering</button>
    <label>Min square size: <input type="number" id="min-size" min="1" max="200" value="8" /></label>
    <label>Max merge (k×k): <input type="number" id="max-k" min="2" max="50" value="8" title="Merge up to k×k blocks (larger = fewer squares, more work)" /></label>
    <span id="square-count">Squares: —</span>
    <button type="button" id="btn-clear">Clear all</button>
  </div>
  <div id="canvas-wrap">
    <canvas id="c"></canvas>
  </div>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
